<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Galaxy Shooter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="WebGLBuild/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "WebGLBuild/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <p align='center' style="font-family: roboto; font-size: 50px;">
      Galaxy Shooter
    </p>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Galaxy Shooter</div>
      </div>
    </div>
  </body>
</html>
